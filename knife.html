<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PSYCHO!!!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background1.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flashing-text {
      font-size: 4em;
      font-weight: bold;
      color: #8B0000; /* dark red */
      text-shadow: 0 0 20px #FF0000, 0 0 40px #FF0000; /* bright red */
      animation: flash 0.2s infinite alternate;
    }

    @keyframes flash {
      0%   { color: #8B0000; text-shadow: 0 0 5px #330000; }
      50%  { color: #FF0000; text-shadow: 0 0 20px #FF0000, 0 0 40px #FF0000; }
      100% { color: #8B0000; text-shadow: 0 0 5px #330000; }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="flashing-text">
      You fucking psychopath, why would you pick that? <br>
      LOOK WHAT YOU HAVE DONE
    </div>
  </div>
</body>
</html>
