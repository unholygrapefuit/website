<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Are you happy?</title>
  <style>
    body {
      background-color: #de4e37;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    h1 {
      margin-top: 100px;
      font-size: 48px;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      font-size: 24px;
      padding: 10px 30px;
      margin: 0 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #yesBtn {
      background-color: #ffffff;
      color: #de4e37;
    }

    #yesBtn:hover {
      background-color: #ffe3dc;
    }

    #noBtn {
      background-color: #333333;
      color: white;
    }

    #noBtn:hover {
      background-color: #555555;
    }

    .message {
      font-size: 64px;
      color: #3d3d3d;
      text-align: center;
      margin-top: 200px;
    }
  </style>
</head>
<body>
  <h1 id="question">Are you happy?</h1>
  <div class="buttons" id="buttonContainer">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <script>
    document.getElementById('yesBtn').addEventListener('click', function () {
      document.body.innerHTML = '';
      document.body.style.backgroundColor = '#abff6b';
      const message = document.createElement('div');
      message.className = 'message';
      message.textContent = 'GOOD FOR YOU';
      document.body.appendChild(message);
    });

    document.getElementById('noBtn').addEventListener('click', function () {
      window.location.href = 'NO.html';
    });
  </script>
</body>
</html>
